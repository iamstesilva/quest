<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Responda ao questionário</h2>
        <form id="quizForm">
            <label for="q1">Qual é sua cor favorita?</label><br>
            <input type="text" id="q1" name="q1" required><br><br>
            
            <label for="q2">Qual seu animal preferido?</label><br>
            <input type="text" id="q2" name="q2" required><br><br>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    
    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("message").innerText = "Respostas enviadas com sucesso!";
        });
    </script>
</body>
</html>
